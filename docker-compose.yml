version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: roster-mapper-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: roster_mapper
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d roster_mapper"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - roster-network

  # Web Application
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: roster-mapper-web
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      - APP_NAME=roster-mapper
      - APP_ENV=production
      - DEBUG=false
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/roster_mapper
      - MAPPING_DIR=/app/mappings
      - STORAGE_DIR=/app/uploads
      - AUTO_DETECT_STATION=true
    volumes:
      - ./mappings:/app/mappings
      - ./uploads:/app/uploads
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - roster-network

  # Database Admin (optional, for development)
  adminer:
    image: adminer:latest
    container_name: roster-mapper-adminer
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8080:8080"
    networks:
      - roster-network
    profiles:
      - dev

networks:
  roster-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

