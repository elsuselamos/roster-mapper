# ===========================================
# Roster Mapper - Docker Compose (No-DB)
# ===========================================
# Author: datnguyentien@vietjetair.com
# 
# No-DB Architecture (v1.2.0+):
# - No PostgreSQL database required
# - Ephemeral file storage in /tmp (or local volumes)
# - Metadata stored in JSON files
#
# Usage:
#   docker-compose up -d --build
#   docker-compose logs -f web
#   docker-compose down

version: '3.8'

services:
  # Web Application (No-DB)
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: roster-mapper-web
    restart: unless-stopped
    environment:
      # Application
      - APP_NAME=roster-mapper
      - APP_ENV=production
      - DEBUG=false
      - LOG_LEVEL=INFO
      
      # No-DB Storage Configuration
      - STORAGE_TYPE=local
      - STORAGE_DIR=/app/uploads
      - OUTPUT_DIR=/app/uploads/processed
      - TEMP_DIR=/app/temp
      - META_DIR=/app/meta
      
      # Mapping Configuration
      - MAPPING_DIR=/app/mappings
      - AUTO_DETECT_STATION=true
      
      # File Lifecycle
      - MAX_UPLOAD_SIZE=52428800  # 50MB
      - FILE_TTL_SECONDS=3600     # 1 hour
    volumes:
      # Mapping files (persistent)
      - ./mappings:/app/mappings
      # Local storage (optional, for testing)
      - ./uploads:/app/uploads
      - ./meta:/app/meta
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - roster-network

networks:
  roster-network:
    driver: bridge

