{% block scripts %}
<script>
function uploadApp() {
    return {
        file: null,
        fileId: null,
        sheets: [],
        selectedSheet: '',
        selectedStation: '',
        preview: null,
        result: null,
        error: null,
        dragging: false,
        uploading: false,
        uploadProgress: 0,
        processing: false,
        
        handleFileSelect(event) {
            const files = event.target.files;
            if (files.length > 0) {
                this.file = files[0];
                this.uploadFile();
            }
        },
        
        handleDrop(event) {
            this.dragging = false;
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                this.file = files[0];
                this.uploadFile();
            }
        },
        
        clearFile() {
            this.file = null;
            this.fileId = null;
            this.sheets = [];
            this.preview = null;
            this.result = null;
            this.error = null;
        },
        
        formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        },
        
        async uploadFile() {
            this.uploading = true;
            this.uploadProgress = 0;
            this.error = null;
            
            const formData = new FormData();
            formData.append('file', this.file);
            
            try {
                const response = await fetch('/api/v1/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    this.fileId = data.file_id;
                    this.sheets = data.sheets;
                    this.selectedSheet = data.sheets[0];
                    this.loadPreview();
                } else {
                    this.error = data.detail || 'Upload failed';
                }
            } catch (err) {
                this.error = 'Network error: ' + err.message;
            } finally {
                this.uploading = false;
                this.uploadProgress = 100;
            }
        },
        
        async loadPreview() {
            try {
                const response = await fetch(`/api/v1/preview/${this.fileId}?sheet=${encodeURIComponent(this.selectedSheet)}`);
                const data = await response.json();
                
                if (response.ok) {
                    this.preview = data;
                }
            } catch (err) {
                console.error('Preview error:', err);
            }
        },
        
        async processFile() {
            this.processing = true;
            this.error = null;
            this.result = null;
            
            const formData = new FormData();
            formData.append('sheet', this.selectedSheet);
            if (this.selectedStation) {
                formData.append('station', this.selectedStation);
            }
            
            try {
                const response = await fetch(`/api/v1/process/${this.fileId}`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    this.result = data;
                } else {
                    this.error = data.detail || 'Processing failed';
                }
            } catch (err) {
                this.error = 'Network error: ' + err.message;
            } finally {
                this.processing = false;
            }
        }
    }
}
</script>
{% endblock %}
