# ===========================================
# CI/CD - Build & Deploy to Google Cloud Run
# ===========================================
# Triggers on push to main branch
# 
# Required Secrets:
#   - GCP_PROJECT: Google Cloud project ID
#   - GCP_SA_KEY: Service Account JSON key with roles:
#       - roles/run.admin
#       - roles/cloudbuild.builds.editor  
#       - roles/storage.objectViewer
#       - roles/iam.serviceAccountUser
#
# Setup:
#   1. Create GCP Service Account
#   2. Grant required roles
#   3. Download JSON key
#   4. Add secrets to GitHub repo settings
# ===========================================

name: CI/CD - Cloud Run Deploy

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - 'templates/**'
      - 'static/**'
      - 'mappings/**'
      - 'docker/Dockerfile.cloudrun'
      - 'cloudbuild.yaml'
      - 'requirements.txt'
      - '.github/workflows/cloudrun-deploy.yml'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  # Default region - change as needed
  REGION: asia-southeast1
  SERVICE_NAME: roster-mapper
  
jobs:
  # ===========================================
  # Job 1: Run Tests
  # ===========================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short -q
        continue-on-error: false

  # ===========================================
  # Job 2: Build & Deploy to Cloud Run
  # ===========================================
  build-deploy:
    name: Build & Deploy
    needs: test
    runs-on: ubuntu-latest
    
    # Only run if tests pass
    if: success()
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker gcr.io --quiet

      - name: Get short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build container image with Cloud Build
        run: |
          gcloud builds submit \
            --config cloudbuild.yaml \
            --substitutions _SHORT_SHA=${{ steps.vars.outputs.sha_short }}

      - name: Deploy to Cloud Run
        id: deploy
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image gcr.io/${{ secrets.GCP_PROJECT }}/${{ env.SERVICE_NAME }}:${{ steps.vars.outputs.sha_short }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory 1Gi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --timeout 300 \
            --concurrency 80 \
            --set-env-vars "STORAGE_TYPE=local" \
            --set-env-vars "STORAGE_DIR=/tmp/uploads" \
            --set-env-vars "OUTPUT_DIR=/tmp/output" \
            --set-env-vars "AUTO_DETECT_STATION=true" \
            --set-env-vars "APP_ENV=production" \
            --set-env-vars "LOG_LEVEL=INFO" \
            --set-env-vars "DEBUG=false"

      - name: Get Service URL
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "Service deployed to: $SERVICE_URL"
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV

      - name: Health Check
        run: |
          echo "Waiting for service to be ready..."
          sleep 10
          
          HEALTH_URL="${SERVICE_URL}/health"
          echo "Checking health at: $HEALTH_URL"
          
          response=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" || echo "000")
          
          if [ "$response" = "200" ]; then
            echo "âœ… Health check passed!"
          else
            echo "âš ï¸ Health check returned: $response"
            echo "Note: Service may still be starting up"
          fi

      - name: Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Service | ${{ env.SERVICE_NAME }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Region | ${{ env.REGION }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Image | gcr.io/${{ secrets.GCP_PROJECT }}/${{ env.SERVICE_NAME }}:${{ steps.vars.outputs.sha_short }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Version | 1.1.0 |" >> $GITHUB_STEP_SUMMARY
          echo "| URL | ${{ env.SERVICE_URL }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Endpoints" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ Web UI: ${{ env.SERVICE_URL }}/upload" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“– API Docs: ${{ env.SERVICE_URL }}/docs" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”§ Admin: ${{ env.SERVICE_URL }}/admin" >> $GITHUB_STEP_SUMMARY
          echo "- â¤ï¸ Health: ${{ env.SERVICE_URL }}/health" >> $GITHUB_STEP_SUMMARY
